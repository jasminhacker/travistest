version: '3'

volumes:
  songs-cache:
    #driver_opts:
    #  type: 'none'
    #  o: 'bind'
    #  device: '/path/to/folder/'
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=raveberry
      - POSTGRES_USER=raveberry
      - POSTGRES_PASSWORD=raveberry
    #volumes:
    #  - /path/to/data/:/var/lib/postgresql/data
    restart: always
  redis:
    image: redis
    restart: always
  celery:
    image: raveberry/raveberry
    volumes:
      - songs-cache:/Music/raveberry
    depends_on:
      - db
      - redis
    environment:
      - DOCKER=1
    command: /usr/local/bin/celery -A core worker -O fair -c 6
    restart: always
  icecast:
    image: raveberry/raveberry-icecast
    environment:
      - ICECAST_ADMIN_PASSWORD
      - STREAM_USERNAME
      - STREAM_PASSWORD
      - STREAM_NOAUTH
    # uncomment this port mapping if you need to access icecast's web interface
    #ports:
    #  - 8000:8000
    # uncomment these lines with a path to a custom icecast config
    #volumes:
    #  - /path/to/icecast.xml:/etc/icecast.xml
    restart: always
  mopidy:
    image: raveberry/raveberry-mopidy
    environment:
      - MOPIDY_OUTPUT=rgvolume ! audioconvert ! audioresample ! lamemp3enc ! shout2send ip=icecast async=false mount=stream
      - SPOTIFY_USERNAME
      - SPOTIFY_PASSWORD
      - SPOTIFY_CLIENT_ID
      - SPOTIFY_CLIENT_SECRET
      - SOUNDCLOUD_AUTH_TOKEN
      - JAMENDO_CLIENT_ID
    volumes:
      - songs-cache:/Music/raveberry
      # - /path/to/mopidy.conf:/config/mopidy.conf
    depends_on:
      - icecast
    restart: always
  daphne:
    image: raveberry/raveberry
    environment:
      - ADMIN_PASSWORD
      - MOD_PASSWORD
      - SPOTIFY_USERNAME
      - SPOTIFY_PASSWORD
      - SPOTIFY_CLIENT_ID
      - SPOTIFY_CLIENT_SECRET
      - SOUNDCLOUD_AUTH_TOKEN
      - JAMENDO_CLIENT_ID
      - DOCKER=1
      - DOCKER_ICECAST=1
    expose:
      - 9000
    volumes:
      - songs-cache:/Music/raveberry
    depends_on:
      - db
      - redis
      - celery
      - mopidy
      - icecast
    restart: always
  nginx:
    image: raveberry/raveberry-nginx
    ports:
      - "80:80"
    depends_on:
      - daphne
    restart: always
